<div class="container">
  <div class="mt-4 p-5 bg-primary text-white rounded jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso></app-progresso>
      </div>
      
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas></app-tentativas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>{{instrucao}}</h6>
        <p>{{rodadaFrase.eng}}</p>

        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          (input)="atualizaResposta($event)"
        ></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-end row">
      <div class="col">
        <div class="d-flex justify-content-end mt-3">
          <button type="button" style="background-image: url(/assets/buttonresume.png); background-size: 130px 40px;" class="btn" (click)="verificaResposta()">Verificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
